language: node_js
node_js:
   - stable

cache:
   directories:
   - node_modules

before_install:
- openssl aes-256-cbc -K $encrypted_b2b118e7adff_key -iv $encrypted_b2b118e7adff_iv
  -in id_rsa_travis.enc -out .travis/id_rsa_travis -d

- git config --global user.name 'liuchengqian90'
- git config --global user.email xieling1990.happy@163.com
- export TZ='Asia/Shanghai'

install:
- npm install hexo-cli -g
- npm install
- npm install hexo-deployer-git --save

script:
  - hexo clean
  - hexo g && gulp
#  - npm run deploy  # hexo clean && hexo g -d

after_script:
  - git clone https://${GH_REF} .deploy_git
  - cd .deploy_git
  - git checkout master
  - cd ../
  - mv .deploy_git/.git/ ./public/
  - cd ./public
  - git add -A
  - git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
  - git push --force --quiet "https://${github-token}@${GH_REF}" master:master

branches:
   only:
   - hexo

env:
  global:
    - GH_REF: github.com/LiuChengqian90/LiuChengqian90.github.io
