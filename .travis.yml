language: node_js
node_js:
   - stable

cache:
   directories:
   - node_modules

before_install:
- openssl aes-256-cbc -K $encrypted_b2b118e7adff_key -iv $encrypted_b2b118e7adff_iv
  -in id_rsa_travis.enc -out .travis/id_rsa_travis -d

- git config --global user.name 'liuchengqian90'
- git config --global user.email xieling1990.happy@163.com
- export TZ='Asia/Shanghai'
- chmod 600 ~/.ssh/id_rsa_travis
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa_travis
- cp .travis/ssh_config ~/.ssh/config

install:
- npm install hexo-cli -g
- npm install
- npm install hexo-deployer-git --save

script:
- npm run deploy  # hexo clean && hexo g -d

deploy:
   provider: pages
   local-dir: public
#   github-token: $GITHUB_TOKEN
   target-branch: master
   skip-cleanup: true
   on:     branch: hexo

branches:
   only:
   - hexo
